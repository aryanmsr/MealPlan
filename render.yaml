services:
  - name: frontend
    type: web
    env: docker
    plan: starter
    dockerfilePath: ./frontend/Dockerfile
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: http://backend:8000

  - name: backend
    type: web
    env: docker
    plan: starter
    dockerfilePath: ./backend/Dockerfile

  - name: ollama
    type: worker
    env: docker
    plan: starter
    dockerCommand: ollama/ollama:latest
